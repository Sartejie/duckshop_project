{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>New Product</h1>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Upload</button>
    </form>
{% endblock %}
